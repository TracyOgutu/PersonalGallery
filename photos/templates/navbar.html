<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'welcome' %}">GALLERY HOMEPAGE</a>
          </div>


        <!-- Adding a search by category form  -->
        <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{% url 'search_category' %}">
        
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Category" name="photocategory">
                    <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
        
                </form>
            </div>
            <!-- search form end -->
        

        <div class="col-sm-4 md-4 navbar-right">
                <form class="navbar-form" role="search" action="{% url 'search_location' %}">
        
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Filter by Location" name="photolocation">
                            <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>  
                </form>
        </div>
</div>
      </nav>
