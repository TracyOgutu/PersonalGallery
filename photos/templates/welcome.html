{% extends 'all-photos/base.html' %}

{%block content%}

{{block.super}}

<div class="container">
    <div class="px-lg-5">

        <div class="row">

            {% for image in photos %}


            <div class="col-xl-3 col-lg-4 col-md-6 mb-4">

                <div class="bg-transparent rounded shadow-sm">

                    <a href="{% url 'singlephoto' image.id %}">
                        <img src="{{image.photo_image.url}}" class="img-fluid card-img-top" alt="Image"
                            style="height: 300px; ">
                    </a>

                    <div class="p-4">

                        <div>



                            <div>

                            </div>



                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModalLong">
                                Zoom
                            </button>


                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Category:
                                                {{image.category}}</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <h3>Location: {{image.loaction}}</h3>
                                            <div>
                                                <a href="{% url 'singlephoto' image.id %}"> <img
                                                        class="img-fluid card-img-top" style="height:80%; width: 100%;"
                                                        src="{{image.photo_image.url}}" alt="photo"></a>
                                            </div>
                                            <div>
                                                <h5 style="text-align: left;">Click image to view more</h5>
                                            </div><br>
                                        </div>
                                        <div class="modal-footer">

                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>

                </div>
            </div>
            {%endfor%}
        </div>

    </div>

    <!-- End -->
</div>




{% endblock %}
